name: Build & Upload to Firebase App Distribution

on:
  push:
    branches:
      - main
      - develop
      - improvement
      - release/**
  workflow_dispatch:
    inputs:
      testers:
        description: 'Tester emails (comma-separated, leave empty to use properties file)'
        required: false
        type: string
      groups:
        description: 'Tester groups (comma-separated, leave empty to use properties file)'
        required: false
        type: string
      release_notes:
        description: 'Custom release notes (leave empty for auto-generated)'
        required: false
        type: string

jobs:
  build-and-distribute:
    name: Build & Distribute APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get branch name
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Building from branch: $BRANCH_NAME"

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/[^0-9]*//g')
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME ($VERSION_CODE)"

      - name: Create Firebase Service Account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json

      - name: Prepare release notes
        id: notes
        run: |
          CUSTOM_NOTES="${{ github.event.inputs.release_notes }}"
          BRANCH="${{ steps.branch.outputs.name }}"
          VERSION="${{ steps.version.outputs.name }}"
          VERSION_CODE="${{ steps.version.outputs.code }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          ACTOR="${{ github.actor }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          
          if [ -n "$CUSTOM_NOTES" ]; then
            NOTES="$CUSTOM_NOTES

          ---
          ðŸ“± Version: $VERSION ($VERSION_CODE)
          ðŸŒ¿ Branch: $BRANCH
          ðŸ”— Commit: $SHORT_SHA
          ðŸ‘¤ Triggered by: $ACTOR
          ðŸ“… Built: $TIMESTAMP"
          else
            NOTES="ðŸ“± Version: $VERSION ($VERSION_CODE)
          ðŸŒ¿ Branch: $BRANCH
          ðŸ”— Commit: $SHORT_SHA
          ðŸ‘¤ Triggered by: $ACTOR
          ðŸ“… Built: $TIMESTAMP"
          fi
          
          echo "$NOTES" > release-notes.txt
          cat release-notes.txt

      - name: Verify Firebase configuration
        run: |
          echo "ðŸ“‹ Checking firebase-distribution.properties..."
          if [ -f "firebase-distribution.properties" ]; then
            cat firebase-distribution.properties
          else
            echo "âš ï¸ firebase-distribution.properties not found!"
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK to Firebase App Distribution
        run: |
          CMD="./gradlew appDistributionUploadRelease"
          
          TESTERS="${{ github.event.inputs.testers }}"
          GROUPS="${{ github.event.inputs.groups }}"
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          
          if [ -n "$TESTERS" ]; then
            CMD="$CMD -PappDistributionTesters=$TESTERS"
            echo "ðŸ“§ Testers override: $TESTERS"
          else
            echo "ðŸ“§ Using testers from firebase-distribution.properties"
          fi
          
          if [ -n "$GROUPS" ]; then
            CMD="$CMD -PappDistributionGroups=$GROUPS"
            echo "ðŸ‘¥ Groups override: $GROUPS"
          else
            echo "ðŸ‘¥ Using groups from firebase-distribution.properties"
          fi
          
          if [ -n "$RELEASE_NOTES" ]; then
            CMD="$CMD -PappDistributionReleaseNotesFile=release-notes.txt"
            echo "ðŸ“ Using custom release notes"
          else
            CMD="$CMD -PappDistributionReleaseNotesFile=release-notes.txt"
            echo "ðŸ“ Using auto-generated release notes"
          fi
          
          echo "Running: $CMD"
          eval $CMD
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase-service-account.json

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-${{ steps.branch.outputs.name }}-${{ github.run_number }}
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Cleanup
        if: always()
        run: rm -f firebase-service-account.json

      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Build & Distribution Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | ${{ steps.version.outputs.name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version Code** | ${{ steps.version.outputs.code }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ steps.branch.outputs.name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered by** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Run Number** | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK has been uploaded to Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
